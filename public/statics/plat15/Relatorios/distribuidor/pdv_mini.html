<body lang=PT-BR link="#8C0095" vlink=purple style='tab-interval:35.45pt'>

  <div class=WordSection1>

  </div>

  <script>
    // var x = GeeksSQL("", false, url, banco, usuario);

    $(document).ready(function () {
      // se precisar mudar o número de itens por tabela, só mexer nesta variável aqui
      var produtosPorTabela = 19;

      // Se o parâmetro não for informado, imprime em duas vias
      var NumeroVias = getParameterByName("NumeroVias") == "" ? '2' : getParameterByName("NumeroVias");
      if (NumeroVias == 1) produtosPorTabela = 64;

      var chamadaPorEmail = getParameterByName("ChamaEmail");
      if (chamadaPorEmail == '1') produtosPorTabela = 44;

      var cod = getParameterByName("CodigoDocumento");
      //var banco = "Marpri";
      var banco = getParameterByName("Banco");
      var url = decodeURIComponent(getParameterByName("URLServidor"));
      var usuario = getParameterByName("CodigoUsuario");

      var ConsultaSQL = GeeksSQL(["Select D.CodigoEmpresa, D.Numero, Case when DataHoraFinalizado Is Null Then Convert(varchar(10), DataHoraEmissao, 103) + ' ' + Convert(varchar(10), DataHoraEmissao, 108) else Convert(varchar(10), DataHoraFinalizado, 103) + ' ' + Convert(varchar(10), DataHoraFinalizado, 108) end as DataHoraEmissao, Case when TipoTransporte='0' then 'Não informado' when TipoTransporte='1' then 'Transportadora' when TipoTransporte='2' then 'Entrega Própria' when TipoTransporte='3' then 'Entrega na Viagem' when TipoTransporte='4' then 'Retirar' end TipoTransporte, IsNull(ObservacaoEntrega,'') ObservacaoEntrega, Convert(varchar(10), CURRENT_TIMESTAMP, 103) + ' ' + Convert(varchar(10), CURRENT_TIMESTAMP, 108) as Impresso, D.CodigoContato, D.NumeroDocumentoContato as CNPJ, (select Apelido from Contato where CodigoContato = D.CodigoContatoTransportadora) as Trans, D.TipoFrete, IsNull(D.DescricaoContatoEnderecoEntrega, D.DescricaoContatoEndereco) as Endereco, D.Status, D.DescricaoContato as RazaoCliente, IsNull(CC.Apelido,'-') as FantCliente, D.TelefoneContato as TelCliente, IsNull(CC.Email,'-') as Email, IsNull(D.FormadePagamento,'-') as FormadePagamento, IsNull(D.CondicaoPagamento,'-') as CondicaoPagamento, IsNull(D.Observacao,'-') as Observacao, D.SubTotal, D.ValorFrete, D.TotalDesconto, D.TotalDocumento, D.CodigoContatoDigitador, D.CodigoContatoVendedor, IsNull(CD.Apelido,'-') as Digitador, IsNull(CV.Apelido,'-') as Vendedor From Documento D inner join Contato CC on D.CodigoContato = CC.CodigoContato left join Contato CD on CD.CodigoContato = D.CodigoContatoDigitador left join Contato CV on CV.CodigoContato = D.CodigoContatoVendedor where D.CodigoDocumento = " + cod,

      "Select D.CodigoItem, IsNull(I.Referencia,'-') as Referencia, D.DescricaoItem, D.Quantidade, IsNull(I.Unidade, '-') as Unidade, D.ValorItem-D.DescontoItem ValorItemDesconto, ((D.ValorItem-D.DescontoItem) * D.Quantidade) as TotalProduto, isNull(I.Local, '') Local From DocumentoItem D left join Item I on I.CodigoItem = D.CodigoItem where CodigoDocumento = " + cod,

      "Select fp.Descricao, Convert(varchar(10), dcp.Datavencimento,103) DataVencimento, Format(dcp.Valor,'N2') Valor from DocumentoCondicaoPagamento dcp inner join FormaPagamento fp on fp.CodigoFormaPagamento = dcp.CodigoFormaPagamento where CodigoDocumento=" + cod + "order by fp.Descricao"], false, url, banco, usuario);

      var EmpresaDocumento = ConsultaSQL[0].Records[0].CodigoEmpresa;
      var DadosEmpresa = GeeksSQL("select isNull(C.Nome, '') Nome, isNull((CE.Logradouro + ' ' + Cast(CE.Numero as varchar)), '') Endereco, isNull((CE.CEP + ' - ' + CE.Municipio + ' / ' + CE.UF), '') Cidade, isNull(CT.Telefone, '') Telefone, C.imagem from Contato C left join ContatoEndereco CE on C.CodigoContato = CE.CodigoContato left join ContatoTelefone CT on CT.CodigoContato = C.CodigoContato and CT.TipoTelefone = 'Principal' where C.CodigoContato = 0" + EmpresaDocumento, false, url, banco, usuario);

      // Calculando o número de tabelas que devem ser inseridas
      var numeroTabelas = Math.ceil(ConsultaSQL[1].RecordsAffected / produtosPorTabela);

      // Montando o texto da condição de pagamento
      var textoFormaCond = "";

      // Controlar o fluxo de formas e condições
      var ultimaForma = "";

      // Forma e condição de pagamento
      $(ConsultaSQL[2].Records).each(function (index, row) {
        if (row.Descricao != ultimaForma)
          textoFormaCond += row.Descricao + " ";

        ultimaForma = row.Descricao;
        textoFormaCond += row.DataVencimento + " ";


      });

      for (var i = 1; i < numeroTabelas + 1; i++) {

        // Se for passado 2 vias 
        if (NumeroVias == '2') {
          $(".WordSection1").append($("#tabela").html().replace("[linhasTab]", "linhasTabela" + i).replace("[pgA]", i).replace("[pgT]", numeroTabelas));
          $(".WordSection1").append("<br><br>");
        }

        // Verificando se é o último registro, pois no último não posso fazer a quebra de página
        if (i + 1 != numeroTabelas + 1)
          $(".WordSection1").append($("#tabela").html().replace("[linhasTab]", "linhasTabela" + i).replace("[pgA]", i).replace("[pgT]", numeroTabelas).replace("          ", "page-break-after: always;"));
        else
          $(".WordSection1").append($("#tabela").html().replace("[linhasTab]", "linhasTabela" + i).replace("[pgA]", i).replace("[pgT]", numeroTabelas));
      }


      $(".dadosEmpresaLogo").html('<span style="white-space: nowrap">' + DadosEmpresa.Records[0].Telefone + '</span><br>' + DadosEmpresa.Records[0].Nome + '<br><span style="white-space: nowrap">' + DadosEmpresa.Records[0].Endereco + '</span><br><span style="white-space: nowrap">' + DadosEmpresa.Records[0].Cidade + "</span>");

      if (DadosEmpresa.Records[0].imagem !== null) {
        $(".imgLogo").attr("src", DadosEmpresa.Records[0].imagem.split("#$#")[0]);
      }

      if (EmpresaDocumento == '4195') {
        $(".imgLogo").remove();
        $(".dadosEmpresaLogo").html("<br><br>" + $(".dadosEmpresaLogo").html());
      }

      // Título da impressão
      var n = String(ConsultaSQL[0].Records[0].Status);
      $(".tipoDocumento").html("PEDIDO");

      if (n.includes("amento")) { $(".tipoDocumento").html("OR&Ccedil;AMENTO") }
      if (n.includes("o Aprovado")) { $(".tipoDocumento").html("N&Atilde;O APROVADO") }
      if (n.includes("Cancelado")) { $(".tipoDocumento").html("CANCELADO") }

      // Geração do código de barras do número do pedido
      var numero = String(ConsultaSQL[0].Records[0].Numero);
      var zeros = 13 - Number(numero.length);

      for (var i = 0; i < zeros; i++)
        numero = '0' + numero;
      $(".codBarras").css("white-space", "nowrap");
      $(".codBarras").html(fbarcode(numero));

      var bc = document.getElementById("bc");
      html2canvas(bc, {
        onrendered: function (canvas) {
          var img = canvas.toDataURL("image/jpeg");
          $(".codBarras").html("");
          $(".codBarras").append('<img src="' + img + '"></img>');
        }
      });

      if ((ConsultaSQL[0].Records[0].Status == "Não Aprovado") || (ConsultaSQL[0].Records[0].Status == "Cancelado")) $(".nPdv").html(ConsultaSQL[0].Records[0].Numero + ' <span style="color:red;">(Cancelado)</span>');
      else $(".nPdv").html(ConsultaSQL[0].Records[0].Numero);

      $(".nPdv").html(ConsultaSQL[0].Records[0].Numero);
      $(".data").html(ConsultaSQL[0].Records[0].DataHoraEmissao);
      $(".dataImp").html(ConsultaSQL[0].Records[0].Impresso);
      $(".vendedor").html(ConsultaSQL[0].Records[0].Vendedor);
      $(".assistente").html(ConsultaSQL[0].Records[0].Digitador);

      $(".codigo-razao").html(ConsultaSQL[0].Records[0].CodigoContato + " - " + ConsultaSQL[0].Records[0].RazaoCliente);
      $(".fantasia").html(ConsultaSQL[0].Records[0].FantCliente);
      $(".contatoTelefone").html(ConsultaSQL[0].Records[0].TelCliente);
      $(".endereco").html(ConsultaSQL[0].Records[0].Endereco);
      $(".cnpj").html(ConsultaSQL[0].Records[0].CNPJ);

      $(".subTotal").html("R$ " + ConsultaSQL[0].Records[0].SubTotal.toFixed(2).replace('.', ','));
      $(".frete").html("R$ " + ConsultaSQL[0].Records[0].ValorFrete.toFixed(2).replace('.', ','));
      $(".tipoFrete").html(ConsultaSQL[0].Records[0].TipoFrete);
      $(".desconto").html(" - R$ " + ConsultaSQL[0].Records[0].TotalDesconto.toFixed(2).replace('.', ','));
      $(".total").html("R$ " + ConsultaSQL[0].Records[0].TotalDocumento.toFixed(2).replace('.', ','));

      $(".formaPg").html(textoFormaCond);
      $(".peso").html("");
      $(".vol").html("");
      $(".transportadora").html(ConsultaSQL[0].Records[0].Trans);
      $(".tipoTransporte").html(ConsultaSQL[0].Records[0].TipoTransporte);
      $(".separador").html("");
      $(".conf").html("");
      $(".obs").html(ConsultaSQL[0].Records[0].Observacao);

      if (ConsultaSQL[0].Records[0].ObservacaoEntrega == "")
        $("#obsEnt").css("display", "none");
      else
        $(".obsEntrega").html(ConsultaSQL[0].Records[0].ObservacaoEntrega);

      // Irá controlar o número da tabela gerada
      var numeroTabela = 1;

      // Contar quantos registros já foram inseridos
      var contador = 0;
      var totalQuantidade = 0;
      $(ConsultaSQL[1].Records).each(function (index, row) {
        // cor sim, cor não

        totalQuantidade += row.Quantidade;

        if (index % 2) {

          $(".linhasTabela" + numeroTabela).append(
            $("#linhaB").html()
              .replace("[n]", index + 1)
              .replace("[ref]", row.Referencia)
              .replace("[descricao]", row.DescricaoItem)
              .replace("[local]", row.Local)
              .replace("[qtde]", row.Quantidade)
              .replace("[un]", row.Unidade)
              .replace("[vlUn]", "R$ " + row.ValorItemDesconto.toFixed(2).replace('.', ','))
              .replace("[vlTot]", "R$ " + row.TotalProduto.toFixed(2).replace('.', ','))
          );

          if (ConsultaSQL[1].Records.length - 1 === index) { // Imprime Subtotais
            $(".linhasTabela" + numeroTabela).append(
              $("#linhaM").html()
                .replace("[n]", '')
                .replace("[ref]", '')
                .replace("[descricao]", '')
                .replace("[local]", '')
                .replace("[qtde]", '<strong>' + totalQuantidade + '</strong>')
                .replace("[un]", '')
                .replace("[vlUn]", '')
                .replace("[vlTot]", '')
            );
          }

        } else {

          $(".linhasTabela" + numeroTabela).append(
            $("#linhaM").html()
              .replace("[n]", index + 1)
              .replace("[ref]", row.Referencia)
              .replace("[descricao]", row.DescricaoItem)
              .replace("[local]", row.Local)
              .replace("[qtde]", row.Quantidade)
              .replace("[un]", row.Unidade)
              .replace("[vlUn]", "R$ " + row.ValorItemDesconto.toFixed(2).replace('.', ','))
              .replace("[vlTot]", "R$ " + row.TotalProduto.toFixed(2).replace('.', ','))
          );

          if (ConsultaSQL[1].Records.length - 1 === index) { // Imprime Subtotais
            $(".linhasTabela" + numeroTabela).append(
              $("#linhaB").html()
                .replace("[n]", '')
                .replace("[ref]", '')
                .replace("[descricao]", '')
                .replace("[local]", '')
                .replace("[qtde]", '<strong>' + totalQuantidade + '</strong>')
                .replace("[un]", '')
                .replace("[vlUn]", '')
                .replace("[vlTot]", '')
            );
          }

        }

        contador++;
        if (!(contador < produtosPorTabela)) {
          numeroTabela++;
          contador = 0;
        }

      });

      if (contador < produtosPorTabela) {
        for (var j = contador; j < produtosPorTabela; j++) {

          $(".linhasTabela" + numeroTabela).append(
            $("#linhaB").html()
              .replace("[n]", "")
              .replace("[ref]", "")
              .replace("[descricao]", "")
              .replace("[local]", "")
              .replace("[qtde]", "")
              .replace("[un]", "")
              .replace("[vlUn]", "")
              .replace("[vlTot]", "")
          );


        }
      }

    });

  </script>
