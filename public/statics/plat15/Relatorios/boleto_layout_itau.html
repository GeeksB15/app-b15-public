@media screen,print {

/* *** TIPOGRAFIA BASICA *** */

.notice {
	color: red;
}


/* *** LINHAS GERAIS *** */

#container {
	width: 666px;
	margin: 0px auto;
	padding-bottom: 30px;
}

#instructions {
	margin: 0;
	padding: 0 0 20px 0;
}

#boleto {
	width: 666px;
	margin: 0;
	padding: 0;
}

#boletoPagina {
	page-break-after: always;
}

#boletoPagina:last-child {
	page-break-after: avoid;
}

/* *** CABECALHO *** */

#instr_header {
	/*background: url('imagens/logo_empresa.png') no-repeat top left;*/
	padding-left: 160px;
	height: 65px;
}

#instr_header h1 {
	font-size: 16px;
	margin: 5px 0px;
}

#instr_header address {
	font-style: normal;
}

#instr_content {

}

#instr_content h2 {
	font-size: 10px;
	font-weight: bold;
}

#instr_content p {
	font-size: 10px;
	margin: 4px 0px;
}

#instr_content ol {
	font-size: 10px;
	margin: 5px 0;
}

#instr_content ol li {
	font-size: 10px;
	text-indent: 10px;
	margin: 2px 0px;
	list-style-position: inside;
}

#instr_content ol li p {
	font-size: 10px;
	padding-bottom: 4px;
}

.cut {
	width: 666px;
	margin: 0px auto;
	border-bottom: 1px navy dashed;
	align: middle;
	font-size: 10px;
	margin: 4px 0px;
}

}

<script>
$(document).ready(function () {
	debugger;
	var banco = getParameterByName("Banco");
	var url = decodeURIComponent(getParameterByName("URLServidor"));
	var usuario = getParameterByName("CodigoUsuario");
	var cod = getParameterByName("CodigoFinanceiroBoleto");
	var listaBoletos = cod.split(",");
	
	for (var iBoletos=0; iBoletos<listaBoletos.length;iBoletos++)
	{
		cod = listaBoletos[iBoletos];
		if (cod != "")
		{
	
			var sqlReturn = GeeksSQL([
				"Select Convert(varchar(10),DataEmissao,103) DtEmissao, Convert(varchar(10),DataVencimento,103) DtVencimento, Replace(Format([ValorTotal],'N2'),'.','') ValorBoleto, fb.Carteira+'/'+boleto.NossoNumero+'-'+boleto.NossoNumeroDv NossoNumero, c.Nome Sacado, c.NumeroDocumentoNacional DocumentoNacional, Agencia, Cast(Conta as varchar)+'-'+Case when ContaDv is not null then ContaDv else dbo.fRetornaDigitoMD10(Conta) end Conta, CodigoConvenio,Carteira, Right('000'+Cast(b.Numero as varchar(3)),3)+'-'+dbo.fRetornaDigitoMD11(Right('000'+Cast(b.Numero as varchar(3)),3),0) Banco, LinhaDigitavel, CodigoBarras, boleto.Mensagem1, boleto.Mensagem2, boleto.Mensagem3, boleto.Mensagem4, boleto.Mensagem5 from FinanceiroBoleto boleto inner join FinanceiroBanco fb on fb.CodigoFinanceiroBanco = boleto.CodigoFinanceiroBanco inner join _Banco b on b.CodigoBanco = fb.CodigoBanco inner join Contato c on boleto.CodigoContato = c.CodigoContato where CodigoFinanceiroBoleto = 0" + cod,
				"Select ContatoLogradouro as End1, IsNull(ContatoCidade,'')+' - '+IsNull(ContatoUF,'')+' - CEP: '+IsNull(ContatoCEP,'') End2 from FinanceiroBoleto where CodigoFinanceiroBoleto = 0" + cod,
				"Select EmpresaNome Nome, EmpresaNumeroDocumento NumeroDocumentoNacional from FinanceiroBoleto where CodigoFinanceiroBoleto = 0"+cod,
				"Select top 1 IsNull(ce.Logradouro,'')+', '+IsNull(ce.Numero,'')+Case when ce.Complemento is not null then ' - '+ce.Complemento else '' end End1, IsNull(ce.Municipio,'')+' - '+IsNull(ce.UF,'')+' - CEP: '+IsNull(ce.CEP,'') End2 from ContatoEndereco ce where (Grupo = 'Principal' or Grupo <> 'Principal') and CodigoContato = (Select CodigoContato from Empresa where CodigoEmpresa = (Select CodigoEmpresa from FinanceiroBoleto where CodigoFinanceiroBoleto = 0"+cod+"))",
				"Select ft.DocumentoCodigo, vd.Numero NumeroVenda, d.CodigoDocumento, d.Numero NumeroPedido from FinanceiroBoleto fb inner join FinanceiroBoletoTitulo fbt on fbt.CodigoFinanceiroBoleto = fb.CodigoFinanceiroBoleto inner join FinanceiroTitulo ft on ft.CodigoFinanceiroTitulo = fbt.CodigoFinanceiroTitulo inner join Documento vd on vd.CodigoDocumento = ft.DocumentoCodigo left join Documento d on d.CodigoFatura = ft.DocumentoCodigo where fb.CodigoFinanceiroBoleto = 0"+cod
			], false, url, banco, usuario);
			
			var boletoTemplate = $("#boletoTemplate").html();
			
			var barCode = fbarcode(sqlReturn[0].Records[0].CodigoBarras);
			boletoTemplate = boletoTemplate.replace("[CodigoBarras]",barCode);
			
			var linhadigitavel = sqlReturn[0].Records[0].LinhaDigitavel;
			var linhadigitavelformatada = linhadigitavel.substr(0,5)+"."+linhadigitavel.substr(5,5)+" "+linhadigitavel.substr(10,5)+"."+linhadigitavel.substr(15,6)+" "+linhadigitavel.substr(21,5)+"."+linhadigitavel.substr(26,6)+" "+linhadigitavel.substr(32,1)+" "+linhadigitavel.substr(33,14);
			boletoTemplate = boletoTemplate.replace("[LinhaDigitavel1]",linhadigitavelformatada);
			boletoTemplate = boletoTemplate.replace("[LinhaDigitavel2]",linhadigitavelformatada);
			
			boletoTemplate = boletoTemplate.replace("[NossoNumero1]",sqlReturn[0].Records[0].NossoNumero);
			boletoTemplate = boletoTemplate.replace("[NossoNumero2]",sqlReturn[0].Records[0].NossoNumero);
			boletoTemplate = boletoTemplate.replace("[CodigoDocumento1]",cod);	// Num do pedido ou do documento
			boletoTemplate = boletoTemplate.replace("[CodigoDocumento2]",cod);	// Num do pedido ou do documento
			boletoTemplate = boletoTemplate.replace("[DataVencimento1]",sqlReturn[0].Records[0].DtVencimento); // Data de Vencimento do Boleto - REGRA: Formato DD/MM/AAAA
			boletoTemplate = boletoTemplate.replace("[DataVencimento2]",sqlReturn[0].Records[0].DtVencimento); // Data de Vencimento do Boleto - REGRA: Formato DD/MM/AAAA
			boletoTemplate = boletoTemplate.replace("[DataDocumento1]",sqlReturn[0].Records[0].DtEmissao); // Data de emissão do Boleto
			boletoTemplate = boletoTemplate.replace("[DataDocumento2]",sqlReturn[0].Records[0].DtEmissao); // Data de emissão do Boleto
			boletoTemplate = boletoTemplate.replace("[DataProcessamento1]",sqlReturn[0].Records[0].DtEmissao); // Data de processamento do boleto (opcional)
			boletoTemplate = boletoTemplate.replace("[DataProcessamento2]",sqlReturn[0].Records[0].DtEmissao); // Data de processamento do boleto (opcional)
			boletoTemplate = boletoTemplate.replace("[ValorBoleto1]",sqlReturn[0].Records[0].ValorBoleto); 	// Valor do Boleto - REGRA: Com vírgula e sempre com duas casas depois da virgula
			boletoTemplate = boletoTemplate.replace("[ValorBoleto2]",sqlReturn[0].Records[0].ValorBoleto); 	// Valor do Boleto - REGRA: Com vírgula e sempre com duas casas depois da virgula

			// DADOS DO SEU CLIENTE
			boletoTemplate = boletoTemplate.replace("[NomeCliente1]",sqlReturn[0].Records[0].Sacado);
			boletoTemplate = boletoTemplate.replace("[EnderecoCliente1]",sqlReturn[1].Records[0].End1 + "-" + sqlReturn[1].Records[0].End2);
			boletoTemplate = boletoTemplate.replace("[DocumentoCliente1]",sqlReturn[0].Records[0].DocumentoNacional);
			
			boletoTemplate = boletoTemplate.replace("[NomeCliente2]",sqlReturn[0].Records[0].Sacado);
			boletoTemplate = boletoTemplate.replace("[EnderecoCliente2]",sqlReturn[1].Records[0].End1 + "-" + sqlReturn[1].Records[0].End2);
			boletoTemplate = boletoTemplate.replace("[DocumentoCliente2]",sqlReturn[0].Records[0].DocumentoNacional);
			
				var Msg1 = sqlReturn[0].Records[0].Mensagem1;
			if (sqlReturn[4].Records.length > 0 && (Msg1.indexOf("[NumeroFatura]") > -1 || Msg1.indexOf("[NumeroPedido]") > -1))
			{
				Msg1 = Msg1.replace("[NumeroFatura]",sqlReturn[4].Records[0].NumeroVenda);
				Msg1 = Msg1.replace("[NumeroPedido]",sqlReturn[4].Records[0].NumeroVenda);
			}
			else if (sqlReturn[4].Records.length == 0 && (Msg1.indexOf("[NumeroFatura]") > -1 || Msg1.indexOf("[NumeroPedido]") > -1))
			{
				Msg1="";
			}
			if (sqlReturn[4].Records.length > 0 && (Msg1.indexOf("[PedidosFatura]") > -1))
			{
				var pedidos = "";
				for (var k=0; k<sqlReturn[4].Records.length;k++)
				{
					if (pedidos != "") pedidos += ", ";
					pedidos += sqlReturn[4].Records[k].NumeroPedido;	
				}
				Msg1 = Msg1.replace("[PedidosFatura]",pedidos);
			}
			else if (sqlReturn[4].Records.length == 0 && (Msg1.indexOf("[PedidosFatura]") > -1))
			{
				Msg1="";
			}

			var Msg2 = sqlReturn[0].Records[0].Mensagem2;
			if (sqlReturn[4].Records.length > 0 && (Msg2.indexOf("[NumeroFatura]") > -1 || Msg2.indexOf("[NumeroPedido]") > -1))
			{
				Msg2 = Msg2.replace("[NumeroFatura]",sqlReturn[4].Records[0].NumeroVenda);
				Msg2 = Msg2.replace("[NumeroPedido]",sqlReturn[4].Records[0].NumeroVenda);
			}
			else if (sqlReturn[4].Records.length == 0 && (Msg2.indexOf("[NumeroFatura]") > -1 || Msg2.indexOf("[NumeroPedido]") > -1))
			{
				Msg2="";
			}
			if (sqlReturn[4].Records.length > 0 && (Msg2.indexOf("[PedidosFatura]") > -1))
			{
				var pedidos = "";
				for (var k=0; k<sqlReturn[4].Records.length;k++)
				{
					if (pedidos != "") pedidos += ", ";
					pedidos += sqlReturn[4].Records[k].NumeroPedido;
				}
				Msg2 = Msg2.replace("[PedidosFatura]",pedidos);
			}
			else if (sqlReturn[4].Records.length == 0 && (Msg2.indexOf("[PedidosFatura]") > -1))
			{
				Msg2="";
			}

			var Msg3 = sqlReturn[0].Records[0].Mensagem3;
			if (sqlReturn[4].Records.length > 0 && (Msg3.indexOf("[NumeroFatura]") > -1 || Msg3.indexOf("[NumeroPedido]") > -1))
			{
				Msg3 = Msg3.replace("[NumeroFatura]",sqlReturn[4].Records[0].NumeroVenda);
				Msg3 = Msg3.replace("[NumeroPedido]",sqlReturn[4].Records[0].NumeroVenda);
			}
			else if (sqlReturn[4].Records.length == 0 && (Msg3.indexOf("[NumeroFatura]") > -1 || Msg3.indexOf("[NumeroPedido]") > -1))
			{
				Msg3="";
			}
			if (sqlReturn[4].Records.length > 0 && (Msg3.indexOf("[PedidosFatura]") > -1))
			{
				var pedidos = "";
				for (var k=0; k<sqlReturn[4].Records.length;k++)
				{
					if (pedidos != "") pedidos += ", ";
					pedidos += sqlReturn[4].Records[k].NumeroPedido;	
				}
				Msg3 = Msg3.replace("[PedidosFatura]",pedidos);
			}
			else if (sqlReturn[4].Records.length == 0 && (Msg3.indexOf("[PedidosFatura]") > -1))
			{
				Msg3="";
			}

			// INSTRUÇÕES PARA O CAIXA
			var msg = Msg1 + "<br/>" + Msg2 + "<br/>" + Msg3 + "<br/>" + sqlReturn[0].Records[0].Mensagem4 + "<br/>" + sqlReturn[0].Records[0].Mensagem5;
			boletoTemplate = boletoTemplate.replace("[Instrucoes1]",msg);
			boletoTemplate = boletoTemplate.replace("[Instrucoes2]",msg);
			
			// DADOS OPCIONAIS DE ACORDO COM O BANCO OU CLIENTE
			boletoTemplate = boletoTemplate.replace("[Moeda1]","R$");
			boletoTemplate = boletoTemplate.replace("[Moeda2]","R$");
			boletoTemplate = boletoTemplate.replace("[EspecieDocumento1]","DM");
			boletoTemplate = boletoTemplate.replace("[EspecieDocumento2]","DM");

			// ---------------------- DADOS FIXOS DE CONFIGURAÇÃO DO SEU BOLETO --------------- //
			// DADOS DA SUA CONTA 
			boletoTemplate = boletoTemplate.replace("[AgenciaConta1]",sqlReturn[0].Records[0].Agencia+"/"+sqlReturn[0].Records[0].Conta);
			boletoTemplate = boletoTemplate.replace("[AgenciaConta2]",sqlReturn[0].Records[0].Agencia+"/"+sqlReturn[0].Records[0].Conta);

			// DADOS PERSONALIZADOS
			boletoTemplate = boletoTemplate.replace("[Carteira1]",sqlReturn[0].Records[0].Carteira);
			boletoTemplate = boletoTemplate.replace("[Carteira2]",sqlReturn[0].Records[0].Carteira);

			// SEUS DADOS
			boletoTemplate = boletoTemplate.replace("[DadosEmpresa1]",sqlReturn[2].Records[0].Nome + " CNPJ/CPF " + sqlReturn[2].Records[0].NumeroDocumentoNacional + "<br/>" + sqlReturn[3].Records[0].End1 + "-" + sqlReturn[3].Records[0].End2);
			boletoTemplate = boletoTemplate.replace("[DadosEmpresa2]",sqlReturn[2].Records[0].Nome + " CNPJ/CPF " + sqlReturn[2].Records[0].NumeroDocumentoNacional + "<br/>" + sqlReturn[3].Records[0].End1 + "-" + sqlReturn[3].Records[0].End2);
			
			$("#container").append(boletoTemplate);

			var bc = document.getElementById("codigo_barras");
			html2canvas(bc, {
				onrendered: function(canvas) {
					var img = canvas.toDataURL("image/jpeg");
					$("#codigo_barras").html("");
					$("#codigo_barras").append('<img src="' + img + '"></img>');
				}
			});
		}
	}
});
</script>
