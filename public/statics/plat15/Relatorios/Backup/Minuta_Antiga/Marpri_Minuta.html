  <style type="text/css" media="print"> 
    tr {
      page-break-inside: avoid;

  <script>
    
  $(document).ready(function(){

    var banco = "Marpri";
    //var banco = "MarpriDev";
    var url = decodeURIComponent(getParameterByName("URLServidor"));
    var usuario = getParameterByName("CodigoUsuario");

    var minutas = getParameterByName("codigoMinuta").split(',');

    for (i = 1; i <= minutas.length; i++) {

      var textoMinuta = $("#templateMinuta").html();

      var cod = minutas[i - 1];

        var consultaSQL = GeeksSQL("select Convert(varchar(10), CURRENT_TIMESTAMP, 103) agora, D.TipoTransporte, D.Numero, D.CodigoContato as CodigoCliente, C.Nome as RazaoCliente, C.Apelido as FantCliente, C.Email as EmailCliente, D.TelefoneContato as TelefoneCliente, IsNull(DescricaoContatoEnderecoEntrega, DescricaoContatoEndereco) as EnderecoCliente, IsNull(D.ObservacaoEntrega,'') ObservacaoEntrega, D.CodigoDocumento, D.CodigoContatoResponsavelMinuta, CRM.Nome as ResponsavelMinuta, D.TipoFrete, D.TotalDocumento, IsNull(D.NumeroVolumeTransporte, 0) as NumeroVolumeTransporte, IsNull(D.PesoTotalTransporte, 0) as PesoTotalTransporte, D.CodigoContatoTransportadora as CodigoTrans, T.Nome as RazaoTrans, T.Apelido as FantTrans, T.Email as EmailTrans, IsNull(CTT.Telefone,'') as TelTrans from Documento D left join Contato T on T.CodigoContato = D.CodigoContatoTransportadora left join ContatoTelefone CTT on CTT.CodigoContato = D.CodigoContatoTransportadora and CodigoContatoTelefone = (Select Max(CodigoContatoTelefone) from ContatoTelefone where CodigoContato = D.CodigoContatoTransportadora) inner join Contato C on C.CodigoContato = D.CodigoContato inner join Contato CRM on CRM.CodigoContato = D.CodigoContatoResponsavelMinuta where D.CodigoMinuta = " + String(cod) + " order by C.Nome", false, url, banco, usuario);

        // Preenchimento dos dados estáticos

        // Dados da Minuta
        textoMinuta = textoMinuta.replace("[codigoMinuta]", "#" + cod + "<br>");
        textoMinuta = textoMinuta.replace("[dataMinuta]", consultaSQL.Records[0].agora);

        // Dados da Transportadora
      if (consultaSQL.Records[0].TipoTransporte == "2") 
      {
        textoMinuta = textoMinuta.replace("[razaoTransportadora]", "");
        textoMinuta = textoMinuta.replace("[fantasiaTranspostadora]", "Entrega Própria");
        textoMinuta = textoMinuta.replace("[telefoneTransportadora]", "");
      }
      else
      {
        textoMinuta = textoMinuta.replace("[razaoTransportadora]", consultaSQL.Records[0].RazaoTrans);
        textoMinuta = textoMinuta.replace("[fantasiaTranspostadora]", consultaSQL.Records[0].FantTrans);
        textoMinuta = textoMinuta.replace("[telefoneTransportadora]", consultaSQL.Records[0].TelTrans);
      }
        textoMinuta = textoMinuta.replace("[respMinuta]", consultaSQL.Records[0].ResponsavelMinuta);

        var codCliente = ''; 
        var razaoCliente = "";
        var fantasiaCliente = "";
        var enderecoCliente = "";
        var telefoneCliente = "";
        var volumesCliente = 0;
        var pesoCliente = 0;
        var tipoFrete = "";
        var obsEntrega = "";

        // Totalizadores
        var volumesMinuta = 0;
        var pesoMinuta = 0; 
        var totalMinuta = 0;

        var pedido = "";

        var numero = 0;
        var vlTotalCliente = 0.0;

        // true = cor sim, false = cornão
        var cor = true;
        var textoTabela = "";
        var textoLinha = "";

          // Preenchimento das linhas da minuta
          $(consultaSQL.Records).each(function (index, row) {

          if (row.CodigoCliente != codCliente) {

            if (codCliente != "") {
              if (cor)  {
                textolinha = $("#linhaMarrom").html()         
                    .replace("[numeroCliente]", numero)
                    .replace("[pedidosCliente]", pedido)
                    .replace("[razaoCliente]", razaoCliente)
                    .replace("[fantasiaCliente]", fantasiaCliente)
                    .replace("[enderecoCliente]", enderecoCliente)
                    .replace("[telefoneCliente]", telefoneCliente)
                    .replace("[tipoFrete]", tipoFrete)
                    .replace("[volumesCliente]", volumesCliente + " volume(s)")
                    .replace("[pesoCliente]", pesoCliente + " Kg")
                    .replace("[valorCliente]", "R$ " + vlTotalCliente.toFixed(2).replace('.',','));

                    if (obsEntrega != '') {
                      textolinha = textolinha.replace('[obsEntrega]',obsEntrega);
                    } else {
                      textolinha = textolinha.replace("<p class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt'><span style='font-size:9.0pt;mso-fareast-language:PT-BR'><b>Obs. Entrega:</b> [obsEntrega]<o:p></o:p></span></p>",'')
                    }

                    textoTabela += textolinha;

              } else {
                textolinha = $("#linhaBranca").html()                  
                    .replace("[numeroCliente]", numero)
                    .replace("[pedidosCliente]", pedido)
                    .replace("[razaoCliente]", razaoCliente)
                    .replace("[fantasiaCliente]", fantasiaCliente)
                    .replace("[enderecoCliente]", enderecoCliente)
                    .replace("[telefoneCliente]", telefoneCliente)
                    .replace("[tipoFrete]", tipoFrete)
                    .replace("[volumesCliente]", volumesCliente + " volume(s)")
                    .replace("[pesoCliente]", pesoCliente + " Kg")
                    .replace("[valorCliente]", "R$ " + vlTotalCliente.toFixed(2).replace('.',','));     

                    if (obsEntrega != '') {
                      textolinha = textolinha.replace('[obsEntrega]', "<br>" + obsEntrega);
                    } else {
                      textolinha = textolinha.replace("<p class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt'><span style='font-size:9.0pt;mso-fareast-language:PT-BR'><b>Obs. Entrega:</b> [obsEntrega]<o:p></o:p></span></p>",'')
                    }

                    textoTabela += textolinha;
                    textolinha = "";           
              }
              cor = !cor;
              obsEntrega = "";
            }

            razaoCliente = row.RazaoCliente;
            fantasiaCliente = row.FantCliente;
            enderecoCliente = row.EnderecoCliente;
            telefoneCliente = row.TelefoneCliente;
            tipoFrete = row.TipoFrete;
            pedido = row.Numero;
            vlTotalCliente = row.TotalDocumento;
            volumesCliente = row.NumeroVolumeTransporte;
            pesoCliente = row.PesoTotalTransporte;
            
            numero ++;

            if (row.ObservacaoEntrega != '')
              obsEntrega += '<b>' + row.Numero + ' </b> - ' + row.ObservacaoEntrega + ' ';

          } else {

            pedido += "<br/>" + row.Numero;

            vlTotalCliente += row.TotalDocumento;
            volumesCliente += row.NumeroVolumeTransporte;
            pesoCliente += row.PesoTotalTransporte;

            if (row.ObservacaoEntrega != '')
              obsEntrega += '<b>' + row.Numero + ' </b> - ' + row.ObservacaoEntrega + ' ';

          }

          volumesMinuta += row.NumeroVolumeTransporte;
          pesoMinuta += row.PesoTotalTransporte;
          totalMinuta += row.TotalDocumento;         

          codCliente = row.CodigoCliente;

        });

          if (cor)  {
                var textolinha = $("#linhaMarrom").html()         
                    .replace("[numeroCliente]", numero)
                    .replace("[pedidosCliente]", pedido)
                    .replace("[razaoCliente]", razaoCliente)
                    .replace("[fantasiaCliente]", fantasiaCliente)
                    .replace("[enderecoCliente]", enderecoCliente)
                    .replace("[telefoneCliente]", telefoneCliente)
                    .replace("[tipoFrete]", tipoFrete)
                    .replace("[volumesCliente]", volumesCliente + " volume(s)")
                    .replace("[pesoCliente]", pesoCliente + " Kg")
                    .replace("[valorCliente]", "R$ " + vlTotalCliente.toFixed(2).replace('.',','));

                    if (obsEntrega != '') {
                      textolinha = textolinha.replace('[obsEntrega]',obsEntrega);
                    } else {
                      textolinha = textolinha.replace("<p class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt'><span style='font-size:9.0pt;mso-fareast-language:PT-BR'><b>Obs. Entrega:</b> [obsEntrega]<o:p></o:p></span></p>",'')
                    }

                    textoTabela += textolinha;

              } else {
                var textolinha = $("#linhaBranca").html()                  
                    .replace("[numeroCliente]", numero)
                    .replace("[pedidosCliente]", pedido)
                    .replace("[razaoCliente]", razaoCliente)
                    .replace("[fantasiaCliente]", fantasiaCliente)
                    .replace("[enderecoCliente]", enderecoCliente)
                    .replace("[telefoneCliente]", telefoneCliente)
                    .replace("[tipoFrete]", tipoFrete)
                    .replace("[volumesCliente]", volumesCliente + " volume(s)")
                    .replace("[pesoCliente]", pesoCliente + " Kg")
                    .replace("[valorCliente]", "R$ " + vlTotalCliente.toFixed(2).replace('.',','));     

                    if (obsEntrega != '') {
                      textolinha = textolinha.replace('[obsEntrega]', "<br>" + obsEntrega);
                    } else {
                      textolinha = textolinha.replace("<p class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt'><span style='font-size:9.0pt;mso-fareast-language:PT-BR'><b>Obs. Entrega:</b> [obsEntrega]<o:p></o:p></span></p>",'')
                    }

                    textoTabela += textolinha;           
              }

        textoMinuta = textoMinuta.replace("[linhasTabela]", textoTabela);

        // Dados estáticos finais
        textoMinuta = textoMinuta.replace("[destinosMinuta]", numero + " destino(s)");
        textoMinuta = textoMinuta.replace("[volumeMinuta]", volumesMinuta + " volume(s)");
        textoMinuta = textoMinuta.replace("[pesoMinuta]", pesoMinuta + " Kg");

        textoMinuta = textoMinuta.replace("[valorMinuta]", "R$ " + totalMinuta.toFixed(2).replace('.', ','));

        $("body").append(textoMinuta);

    }

  });

  </script>
