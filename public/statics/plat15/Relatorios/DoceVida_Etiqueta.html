<script>
      
        $(document).ready(function(){


          var banco = getParameterByName("Banco");
          var url = decodeURIComponent(getParameterByName("URLServidor"));
          var usuario = getParameterByName("CodigoUsuario");

          var registros = GeeksSQL("select NomeProduto, Format(Valor, 'N2') Valor from Etiqueta", false, url, banco, usuario);

          var qtdRegistros = registros.RecordsAffected;
          var etiquetas = "";

          $(registros.Records).each(function(index, row) {

            etiquetas += $("#etiqueta").html()
              .replace("[NOME1]", row.NomeProduto)
              .replace("[VALOR1]", "R$ " + row.Valor);            

            if ((index + 1) % 3 == 0 || (index + 1) == qtdRegistros) {

                $("#tabela").append(
                  $("#linhaTabela").html().replace("[linhasTabela]", etiquetas)
                );

                etiquetas = "";
            }

          });

        });

</script>

<script type="linhaTabela" id="linhaTabela">

</script>

  </td>

</script>
