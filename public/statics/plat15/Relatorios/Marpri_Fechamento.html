 style='margin-left:5.35pt;border-collapse:collapse;border:none;'>

  <td width=700 colspan=4 rowspan=2 style='width:559.95pt;background:#DDD9C3;

  padding:0cm 1.4pt 0cm 5.4pt;height:28.95pt'>
  <p class=MsoNormal align=center style='margin-bottom:0cm;margin-bottom:.0001pt;
  text-align:center;line-height:150%'><b style='mso-bidi-font-weight:normal'><span
  style='font-size:14.0pt;mso-fareast-language:PT-BR' id="tituloRelatorio">RELATÓRIO DE FECHAMENTO DIÁRIO</span></b></p>
  </td>
  <td width=188 rowspan=2 valign=top style='width:141.15pt;padding:0cm 1.4pt 0cm 5.4pt;
  height:28.95pt' id="linhaImagem">
  <p class=MsoNormal align=center style='margin-bottom:0cm;margin-bottom:.0001pt;
  text-align:center;line-height:150%'><span style='mso-fareast-language:PT-BR;
  mso-no-proof:yes' >
  <img id="lugarImagem" style="width: 150px; height: 100px;" src="">

<script>
	
	$(document).ready(function(){

	    var banco = getParameterByName("Banco");
	    var url = decodeURIComponent(getParameterByName("URLServidor"));
	    var usuario = getParameterByName("CodigoUsuario");

	    var dataFechamento = getParameterByName("Data");

	    var CodigoEmpresa = getParameterByName("CodigoEmpresa");

	    var dataHoje = GeeksSQL("SELECT CONVERT (VARCHAR, SYSDATETIME(), 103) + ' ' + CONVERT (VARCHAR, SYSDATETIME(), 108) Hoje", false, url, banco, usuario).Records[0].Hoje;

	    var DadosEmpresa = GeeksSQL("select Nome, IsNull(Imagem, '-') Imagem from Contato where CodigoContato = 0" + CodigoEmpresa, false, url, banco, usuario).Records[0];

	    if (DadosEmpresa.Imagem == '-')
	    	$("#linhaImagem").remove();
	    else
    	{
    		var imagem = DadosEmpresa.Imagem.split("#");
        	$("#lugarImagem").attr("src", imagem[0]); 
    	}
	    
	    var textoLinhas = "";
	    var InicialTotal = 0;
	    var FinalTotal = 0;

	    // Títulos a pagar e receber
	    console.log("Pagamentos e recebimentos até hoje");
	    var PagarReceber = GeeksSQL("select 'Títulos a pagar (atual)' Descricao, IsNull(sum(ValorARealizar), 0) * (-1) Valor from FinanceiroTitulo FT where Cheque = 0 and ReceberPagar = 0 and DataVencimento <= '" + dataFechamento + "' and CodigoEmpresa = " + CodigoEmpresa + " and DataPagamento is null Union select 'Títulos a receber (atual)' Descricao, IsNull(sum(ValorARealizar), 0) Valor from FinanceiroTitulo FT where Cheque = 0 and ReceberPagar = 1 and DataVencimento <= '" + dataFechamento + "' and CodigoEmpresa = " + CodigoEmpresa + " and DataPagamento is null", false, url, banco, usuario);

	    textoLinhas += $("#linhaCaixa1").html()
			.replace("[Caixa]", '<span style="font-weight: bold;">Total Títulos</span>')
			.replace("[saldoInicial]", "")
			.replace("[saldoFinal]", "");

	    $(PagarReceber.Records).each(function(index2, row2){

	    	textoLinhas += $("#linhaCaixa1").html()
    			.replace("[Caixa]", row2.Descricao)
    			.replace("[saldoInicial]", "")
    			.replace("[saldoFinal]", row2.Valor.getMoney(2, "R$ ", ".", ","));

	    });

	    // Caixa
	    console.log("Caixas:");
	    var consultaCaixa = GeeksSQL("Sp_Financeiro_Caixas_Inicio_Fim '" + dataFechamento + "', " + CodigoEmpresa, false, url, banco, usuario);

	    textoLinhas += $("#linhaCaixa2").html()
			.replace("[Caixa]", "<span style='font-weight: bold;'>CAIXA</span>")
			.replace("[saldoInicial]", "<span style='font-weight: bold;'>SALDO INICIAL</span>")
			.replace("[saldoFinal]", "<span style='font-weight: bold;'>SALDO FINAL</span>");

	    $(consultaCaixa.Records).each(function(index,row) {
	    	if (index % 2 == 0) {
	    		textoLinhas += $("#linhaCaixa1").html()
	    			.replace("[Caixa]", row.Caixa)
	    			.replace("[saldoInicial]", row.SaldoInicial.getMoney(2, "R$ ", ".", ","))
	    			.replace("[saldoFinal]", row.SaldoAtual.getMoney(2, "R$ ", ".", ","))
	    	} else {
	    		textoLinhas += $("#linhaCaixa2").html()
	    			.replace("[Caixa]", row.Caixa)
	    			.replace("[saldoInicial]", row.SaldoInicial.getMoney(2, "R$ ", ".", ","))
	    			.replace("[saldoFinal]", row.SaldoAtual.getMoney(2, "R$ ", ".", ","))
	    	}

	    	InicialTotal += row.SaldoInicial;
	    	FinalTotal += row.SaldoAtual;

	    });

	    

	    $("#impresso").append(
	    	$("#tabelaCaixa").html()
	    		.replace("[linhasTabelaCaixa]", textoLinhas)
	    		.replace("[dataFechamento]", dataFechamento + "<br><span style='font-size: 7pt;'>IMPRESSO EM " + dataHoje + "</span><br><span style='font-size: 7pt; white-space:nowrap;'>EMPRESA: " + DadosEmpresa.Nome + "</span>")
	    		.replace("[saldoInicialTotal]", InicialTotal.getMoney(2, "R$ ", ".", ","))
	    		.replace("[saldoFinalTotal]", FinalTotal.getMoney(2, "R$ ", ".", ","))
	    );
