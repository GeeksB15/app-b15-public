<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">

		@page  
		{ 
			margin: 2mm 2mm 2mm 6mm;  
		} 
		.etiqueta {
			width: 8cm;
			height: 4cm;
			border: 0px solid #000000;
			font-family: Arial, sans-serif;
			font-size: 10pt;
			padding: 5px;
			font-weight: bold;
			margin: 0px;
		}

		.etiqueta span {
			font-weight: normal;
		}

	</style>


	<style type="text/css" media="print">
		
		.etiqueta {
			page-break-after: avoid;
		}

	</style>
	

	<script src="/Scripts/jquery-2.1.4.js"></script>

	<script type="text/javascript">

		$(document).ready(function(){

			function getParameterByName(name) {
			    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
			    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
			        results = regex.exec(location.search);
			    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
			}

			$("#pedido").html(getParameterByName("Pedido"));
			$("#cliente").html(getParameterByName("Cliente"));
			$("#endereco").html(getParameterByName("Endereco"));
			$("#transportadora").html(getParameterByName("Transportadora"));
			$("#numeroVolume").html(getParameterByName("NumeroVolume"));
			$("#totalVolumes").html(getParameterByName("TotalVolumes"));

		});

	</script>

</head>
<body style="width: 8cm;height: 4cm;margin: 0;">
	<div class="etiqueta">
		Pedido: #<span id="pedido">Nome do Cliente</span><br>
		Cliente: <span id="cliente">Nome do Cliente</span><br>
		Endere√ßo: <span id="endereco">Rua tal, 330.</span><br>
		Transportadora: <span id="transportadora">RAF Dias</span><br>
		Volume <span id="numeroVolume">4</span> de <span id="totalVolumes">666</span><br>
	</div>
</body>
</html>
