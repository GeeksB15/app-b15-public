<script>
$(document).ready(function () {
	var banco = getParameterByName("Banco");
	var url = decodeURIComponent(getParameterByName("URLServidor"));
	var usuario = getParameterByName("CodigoUsuario");
	var cod = getParameterByName("CodigoFinanceiroBoleto");
	var listaBoletos = cod.split(",");
	
	//debugger;

	for (var k=0; k<listaBoletos.length;k++)
	{
		cod = listaBoletos[k];
		if (cod != "")
		{
	
			var sqlReturn = GeeksSQL([
				"Select convert(varchar(10),getdate(),103) + ' ' + convert(varchar(8),getdate(),108) DataImpressao, isnull(ct.Telefone,' ') Telefone, convert(varchar(10),getdate(),103) + ' ' + convert(varchar(5),getdate(),108) DataImpressao2, Convert(varchar(10),DataEmissao,103) DtEmissao, Convert(varchar(10),DataVencimento,103) DtVencimento, Replace(Format([ValorTotal],'N2'),'.','') ValorBoleto, fb.Carteira+'/'+boleto.NossoNumero+'-'+boleto.NossoNumeroDv NossoNumero, c.Nome Sacado, c.NumeroDocumentoNacional DocumentoNacional, Agencia, Cast(Conta as varchar)+'-'+Case when ContaDv is not null then ContaDv else dbo.fRetornaDigitoMD10(Conta) end Conta, CodigoConvenio,Carteira, Right('000'+Cast(b.Numero as varchar(3)),3)+'-'+dbo.fRetornaDigitoMD11(Right('000'+Cast(b.Numero as varchar(3)),3),0) Banco, LinhaDigitavel, CodigoBarras, boleto.Mensagem1, boleto.Mensagem2, boleto.Mensagem3, boleto.Mensagem4, boleto.Mensagem5 from FinanceiroBoleto boleto inner join FinanceiroBanco fb on fb.CodigoFinanceiroBanco = boleto.CodigoFinanceiroBanco inner join _Banco b on b.CodigoBanco = fb.CodigoBanco inner join Contato c on boleto.CodigoContato = c.CodigoContato left join ContatoTelefone CT on c.CodigoContato = ct.CodigoContato where CodigoFinanceiroBoleto = 0" + cod,
				"Select ContatoLogradouro as End1, IsNull(ContatoCidade,'')+' - '+IsNull(ContatoUF,'')+' - CEP: '+IsNull(ContatoCEP,'') End2, IsNull(ContatoCidade,'')+' - '+IsNull(ContatoUF,'') as End3 from FinanceiroBoleto where CodigoFinanceiroBoleto = 0" + cod,
				"Select EmpresaNome Nome, EmpresaNumeroDocumento NumeroDocumentoNacional from FinanceiroBoleto where CodigoFinanceiroBoleto = 0"+cod,
				"Select top 1 isNull(co.Imagem,'Não informado') Imagem, co.CodigoContato,	ct.Telefone, IsNull(ce.Logradouro,'')+', '+IsNull(ce.Numero,'')+Case when ce.Complemento is not null then ' - '+ce.Complemento else '' end End1, IsNull(ce.Municipio,'')+' - '+IsNull(ce.UF,'')+' - CEP: '+IsNull(ce.CEP,'') End2 ,	case when co.Email is not null then co.Email else '' end as Email,	case when co.Site is not null then co.Site else '' end as PaginaWeb	from ContatoEndereco ce inner join contato co on ce.CodigoContato =  co.CodigoContato inner join ContatoTelefone CT on co.CodigoContato = ct.CodigoContato where (Grupo = 'Principal' or Grupo <> 'Principal') and ce.CodigoContato = (Select CodigoContato from Empresa where CodigoEmpresa = (Select CodigoEmpresa from FinanceiroBoleto where CodigoFinanceiroBoleto = 0"+cod+"))",
				"Select ft.DocumentoCodigo, vd.Numero NumeroVenda, d.CodigoDocumento, d.Numero NumeroPedido from FinanceiroBoleto fb inner join FinanceiroBoletoTitulo fbt on fbt.CodigoFinanceiroBoleto = fb.CodigoFinanceiroBoleto inner join FinanceiroTitulo ft on ft.CodigoFinanceiroTitulo = fbt.CodigoFinanceiroTitulo inner join Documento vd on vd.CodigoDocumento = ft.DocumentoCodigo left join Documento d on d.CodigoFatura = ft.DocumentoCodigo where fb.CodigoFinanceiroBoleto = 0"+cod,
				"select di.CodigoItem, di.DescricaoItem, sum(di.Quantidade) Qtde, Sum(di.Total) Total from Documento d inner join DocumentoItem di on d.CodigoDocumento = di.CodigoDocumento where d.CodigoDocumento in (Select DocumentoCodigo from FinanceiroTitulo where CodigoFinanceiroTitulo in (Select CodigoFinanceiroTitulo from FinanceiroBoletoTitulo where CodigoFinanceiroBoleto = "+cod+")) group by di.CodigoItem, di.DescricaoItem"
			], false, url, banco, usuario);
			
			var boletoTemplate = $("#boletoTemplate").html();
			
			var barCode = fbarcode(sqlReturn[0].Records[0].CodigoBarras);
			boletoTemplate = boletoTemplate.replace("[CodigoBarras]",barCode);
			
			var linhadigitavel = sqlReturn[0].Records[0].LinhaDigitavel;
			var linhadigitavelformatada = linhadigitavel.substr(0,5)+"."+linhadigitavel.substr(5,5)+" "+linhadigitavel.substr(10,5)+"."+linhadigitavel.substr(15,6)+" "+linhadigitavel.substr(21,5)+"."+linhadigitavel.substr(26,6)+" "+linhadigitavel.substr(32,1)+" "+linhadigitavel.substr(33,14);
			boletoTemplate = boletoTemplate.replace("[LinhaDigitavel1]",linhadigitavelformatada);
			boletoTemplate = boletoTemplate.replace("[LinhaDigitavel2]",linhadigitavelformatada);
			
			boletoTemplate = boletoTemplate.replace("[NossoNumero1]",sqlReturn[0].Records[0].NossoNumero);
			boletoTemplate = boletoTemplate.replace("[NossoNumero2]",sqlReturn[0].Records[0].NossoNumero);
			boletoTemplate = boletoTemplate.replace("[CodigoDocumento1]",sqlReturn[4].Records[0].DocumentoCodigo);	// Num do pedido ou do documento
			boletoTemplate = boletoTemplate.replace("[DataVencimento1]",sqlReturn[0].Records[0].DtVencimento); // Data de Vencimento do Boleto - REGRA: Formato DD/MM/AAAA
			boletoTemplate = boletoTemplate.replace("[DataVencimento2]",sqlReturn[0].Records[0].DtVencimento); // Data de Vencimento do Boleto - REGRA: Formato DD/MM/AAAA
			boletoTemplate = boletoTemplate.replace("[DataVencimento3]",sqlReturn[0].Records[0].DtVencimento); // Data de Vencimento do Boleto - REGRA: Formato DD/MM/AAAA
			boletoTemplate = boletoTemplate.replace("[DataDocumento1]",sqlReturn[0].Records[0].DtEmissao); // Data de emissão do Boleto
			boletoTemplate = boletoTemplate.replace("[DataDocumento2]",sqlReturn[0].Records[0].DtEmissao); // Data de emissão do Boleto
			boletoTemplate = boletoTemplate.replace("[DataProcessamento1]",sqlReturn[0].Records[0].DtEmissao); // Data de processamento do boleto (opcional)
			boletoTemplate = boletoTemplate.replace("[DataProcessamento2]",sqlReturn[0].Records[0].DtEmissao); // Data de processamento do boleto (opcional)
			boletoTemplate = boletoTemplate.replace("[ValorBoleto1]",sqlReturn[0].Records[0].ValorBoleto); 	// Valor do Boleto - REGRA: Com vírgula e sempre com duas casas depois da virgula
			boletoTemplate = boletoTemplate.replace("[ValorBoleto2]",sqlReturn[0].Records[0].ValorBoleto); 	// Valor do Boleto - REGRA: Com vírgula e sempre com duas casas depois da virgula
			boletoTemplate = boletoTemplate.replace("[ValorBoleto3]",sqlReturn[0].Records[0].ValorBoleto); 	// Valor do Boleto - REGRA: Com vírgula e sempre com duas casas depois da virgula

			// DADOS DO SEU CLIENTE
			boletoTemplate = boletoTemplate.replace("[NomeCliente1]",sqlReturn[0].Records[0].Sacado);
			boletoTemplate = boletoTemplate.replace("[EnderecoCliente1Linha1]",sqlReturn[1].Records[0].End1);
			boletoTemplate = boletoTemplate.replace("[EnderecoCliente1Linha2]",sqlReturn[1].Records[0].End3);
			boletoTemplate = boletoTemplate.replace("[DocumentoCliente1]",sqlReturn[0].Records[0].DocumentoNacional);
			
			boletoTemplate = boletoTemplate.replace("[NomeCliente2]",sqlReturn[0].Records[0].Sacado);
			boletoTemplate = boletoTemplate.replace("[EnderecoCliente2]",sqlReturn[1].Records[0].End1 + "-" + sqlReturn[1].Records[0].End2);
			boletoTemplate = boletoTemplate.replace("[DocumentoCliente2]",sqlReturn[0].Records[0].DocumentoNacional);

			boletoTemplate = boletoTemplate.replace("[NomeCliente3]",sqlReturn[0].Records[0].Sacado);
			boletoTemplate = boletoTemplate.replace("[EnderecoCliente3Linha1]",sqlReturn[1].Records[0].End1);
			boletoTemplate = boletoTemplate.replace("[EnderecoCliente3Linha2]",sqlReturn[1].Records[0].End3);
			boletoTemplate = boletoTemplate.replace("[DocumentoCliente3]",sqlReturn[0].Records[0].DocumentoNacional);
			boletoTemplate = boletoTemplate.replace("[Telefone1]",sqlReturn[0].Records[0].Telefone);
			boletoTemplate = boletoTemplate.replace("[Telefone2]",sqlReturn[0].Records[0].Telefone);
			
				var Msg1 = sqlReturn[0].Records[0].Mensagem1;
			if (sqlReturn[4].Records.length > 0 && (Msg1.indexOf("[NumeroFatura]") > -1 || Msg1.indexOf("[NumeroPedido]") > -1))
			{
				Msg1 = Msg1.replace("[NumeroFatura]",sqlReturn[4].Records[0].NumeroVenda);
				Msg1 = Msg1.replace("[NumeroPedido]",sqlReturn[4].Records[0].NumeroVenda);
			}
			else if (sqlReturn[4].Records.length == 0 && (Msg1.indexOf("[NumeroFatura]") > -1 || Msg1.indexOf("[NumeroPedido]") > -1))
			{
				Msg1="";
			}
			if (sqlReturn[4].Records.length > 0 && (Msg1.indexOf("[PedidosFatura]") > -1))
			{
				var pedidos = "";
				for (var k=0; k<sqlReturn[4].Records.length;k++)
				{
					if (pedidos != "") pedidos += ", ";
					pedidos += sqlReturn[4].Records[k].NumeroPedido;	
				}
				Msg1 = Msg1.replace("[PedidosFatura]",pedidos);
			}
			else if (sqlReturn[4].Records.length == 0 && (Msg1.indexOf("[PedidosFatura]") > -1))
			{
				Msg1="";
			}

			var Msg2 = sqlReturn[0].Records[0].Mensagem2;
			if (sqlReturn[4].Records.length > 0 && (Msg2.indexOf("[NumeroFatura]") > -1 || Msg2.indexOf("[NumeroPedido]") > -1))
			{
				Msg2 = Msg2.replace("[NumeroFatura]",sqlReturn[4].Records[0].NumeroVenda);
				Msg2 = Msg2.replace("[NumeroPedido]",sqlReturn[4].Records[0].NumeroVenda);
			}
			else if (sqlReturn[4].Records.length == 0 && (Msg2.indexOf("[NumeroFatura]") > -1 || Msg2.indexOf("[NumeroPedido]") > -1))
			{
				Msg2="";
			}
			if (sqlReturn[4].Records.length > 0 && (Msg2.indexOf("[PedidosFatura]") > -1))
			{
				var pedidos = "";
				for (var k=0; k<sqlReturn[4].Records.length;k++)
				{
					if (pedidos != "") pedidos += ", ";
					pedidos += sqlReturn[4].Records[k].NumeroPedido;
				}
				Msg2 = Msg2.replace("[PedidosFatura]",pedidos);
			}
			else if (sqlReturn[4].Records.length == 0 && (Msg2.indexOf("[PedidosFatura]") > -1))
			{
				Msg2="";
			}

			var Msg3 = sqlReturn[0].Records[0].Mensagem3;
			if (sqlReturn[4].Records.length > 0 && (Msg3.indexOf("[NumeroFatura]") > -1 || Msg3.indexOf("[NumeroPedido]") > -1))
			{
				Msg3 = Msg3.replace("[NumeroFatura]",sqlReturn[4].Records[0].NumeroVenda);
				Msg3 = Msg3.replace("[NumeroPedido]",sqlReturn[4].Records[0].NumeroVenda);
			}
			else if (sqlReturn[4].Records.length == 0 && (Msg3.indexOf("[NumeroFatura]") > -1 || Msg3.indexOf("[NumeroPedido]") > -1))
			{
				Msg3="";
			}
			if (sqlReturn[4].Records.length > 0 && (Msg3.indexOf("[PedidosFatura]") > -1))
			{
				var pedidos = "";
				for (var k=0; k<sqlReturn[4].Records.length;k++)
				{
					if (pedidos != "") pedidos += ", ";
					pedidos += sqlReturn[4].Records[k].NumeroPedido;	
				}
				Msg3 = Msg3.replace("[PedidosFatura]",pedidos);
			}
			else if (sqlReturn[4].Records.length == 0 && (Msg3.indexOf("[PedidosFatura]") > -1))
			{
				Msg3="";
			}

			// INSTRUÇÕES PARA O CAIXA
			var msg = Msg1 + "<br/>" + Msg2 + "<br/>" + Msg3 + "<br/>" + sqlReturn[0].Records[0].Mensagem4 + "<br/>" + sqlReturn[0].Records[0].Mensagem5;
			boletoTemplate = boletoTemplate.replace("[Instrucoes1]",msg);
			boletoTemplate = boletoTemplate.replace("[Instrucoes2]",msg);
			
			// DADOS OPCIONAIS DE ACORDO COM O BANCO OU CLIENTE
			boletoTemplate = boletoTemplate.replace("[Moeda1]","R$");
			boletoTemplate = boletoTemplate.replace("[Moeda2]","R$");
			boletoTemplate = boletoTemplate.replace("[EspecieDocumento1]","DM");
			boletoTemplate = boletoTemplate.replace("[EspecieDocumento2]","DM");

			// ---------------------- DADOS FIXOS DE CONFIGURAÇÃO DO SEU BOLETO --------------- //
			// DADOS DA SUA CONTA 
			boletoTemplate = boletoTemplate.replace("[AgenciaConta1]",sqlReturn[0].Records[0].Agencia+"/"+sqlReturn[0].Records[0].Conta);
			boletoTemplate = boletoTemplate.replace("[AgenciaConta2]",sqlReturn[0].Records[0].Agencia+"/"+sqlReturn[0].Records[0].Conta);

			// DADOS PERSONALIZADOS
			boletoTemplate = boletoTemplate.replace("[Carteira1]",sqlReturn[0].Records[0].Carteira);
			boletoTemplate = boletoTemplate.replace("[Carteira2]",sqlReturn[0].Records[0].Carteira);

			// SEUS DADOS
			debugger;
			if (sqlReturn[3].Records[0].Imagem != "Não informado")
			{
				boletoTemplate = boletoTemplate.replace("[ImagemLogo]", '<img src="' + sqlReturn[3].Records[0].Imagem.split("#")[0] + '" style="height: 75px;"/>');
			}
			
			boletoTemplate = boletoTemplate.replace("[DataImpressao]",sqlReturn[0].Records[0].DataImpressao);
			boletoTemplate = boletoTemplate.replace("[DataImpressao2]",sqlReturn[0].Records[0].DataImpressao2);

			boletoTemplate = boletoTemplate.replace("[NomeEmpresa]",sqlReturn[2].Records[0].Nome);
			boletoTemplate = boletoTemplate.replace("[EnderecoEmpresa1]", sqlReturn[3].Records[0].End1);
			boletoTemplate = boletoTemplate.replace("[EnderecoEmpresa2]", sqlReturn[3].Records[0].End2)
			boletoTemplate = boletoTemplate.replace("[EmailEmpresa]", sqlReturn[3].Records[0].Email);
			boletoTemplate = boletoTemplate.replace("[PaginaWeb]", sqlReturn[3].Records[0].PaginaWeb);
			boletoTemplate = boletoTemplate.replace("[TelefoneEmpresa1]", sqlReturn[3].Records[0].Telefone);
			boletoTemplate = boletoTemplate.replace("[TelefoneEmpresa2]", sqlReturn[3].Records[0].Telefone);

			boletoTemplate = boletoTemplate.replace("[DadosEmpresa1]",sqlReturn[2].Records[0].Nome + " CNPJ/CPF " + sqlReturn[2].Records[0].NumeroDocumentoNacional + "<br/>" + sqlReturn[3].Records[0].End1 + "-" + sqlReturn[3].Records[0].End2);
			boletoTemplate = boletoTemplate.replace("[DadosEmpresa2]",sqlReturn[2].Records[0].Nome + " CNPJ/CPF " + sqlReturn[2].Records[0].NumeroDocumentoNacional + "<br/>" + sqlReturn[3].Records[0].End1 + "-" + sqlReturn[3].Records[0].End2);

			var iContItem;
			var sHTMLItens;
			var iQtde = 0;
			var dTotal = 0.0;
			
			//debugger;
			sHTMLItens = '';
			for (var iContItem=0; iContItem < sqlReturn[5].Records.length; iContItem++)
			{
				sHTMLItens = sHTMLItens + '<tr><td> <p>'+sqlReturn[5].Records[iContItem].CodigoItem +' </p> </td><td> <p> '+ sqlReturn[5].Records[iContItem].DescricaoItem +'</p> </td><td class="cont-qtd">  <p>  ' + sqlReturn[5].Records[iContItem].Qtde + '  </p> </td><td class="cont-valor"> <p>'+ sqlReturn[5].Records[iContItem].Total.toFixed(2).replace('.',',') + '</p> </td></tr>';
				iQtde = iQtde + sqlReturn[5].Records[iContItem].Qtde;
				dTotal = dTotal + (sqlReturn[5].Records[iContItem].Total * sqlReturn[5].Records[iContItem].Qtde);
			}

						
			boletoTemplate = boletoTemplate.replace("[HTMLItens]",sHTMLItens);
			boletoTemplate = boletoTemplate.replace("[HTMLItens2]",sHTMLItens);
			
			sHTMLItens = '<tr><td class="box-bottom" colspan="2"> <h6>TOTAL:</h6> </td><td class="cont-qtd box-bottom"> <p> ' + iQtde + ' </p> </td><td class="cont-valor box-bottom"> <p>' + dTotal.toFixed(2).replace('.',',') + '</p> </td></tr>'  ;
			
			boletoTemplate = boletoTemplate.replace("[HTMLTotal1]",sHTMLItens);
			boletoTemplate = boletoTemplate.replace("[HTMLTotal2]",sHTMLItens);
			
			//debugger;
			boletoTemplate = boletoTemplate.replace("[codigo_barras_id]","codigo_barras_"+cod);
			$("#container").append(boletoTemplate);

			var bc = document.getElementById("codigo_barras_"+cod);
			html2canvas(bc, {
				onrendered: function(canvas) {
					var img = canvas.toDataURL("image/jpeg");
					$("#codigo_barras").html("");
					$("#codigo_barras").append('<img src="' + img + '"></img>');
				}
			});
		}
	}
});
</script>
<script type="boletoTemplate" id="boletoTemplate">
	<div id="boletoPagina">
		<!--dados loja-->
		<table class="content-table">
			<tr>
				<!--logo da loja-->
				<td class="logo-loja" align="center" valign="center">
					[ImagemLogo]
				</td>

				<!--dados da loja-->
				<td class="dados-loja">
					<h5> [NomeEmpresa]</h5>
					<h5> [EnderecoEmpresa1] </h5>
					<h5> [EnderecoEmpresa2] </h5>
					<h5> [TelefoneEmpresa1] </h5>
					<h5> [EmailEmpresa]</h5>
					<h5> [PaginaWeb]</h5>
				</td>

				<td>
					<table class="sub-content-table">
						<tr>
							<td>Valor<h5 class="bold-900" style="text-align:right;">[ValorBoleto1]</h5></td>
						</tr>
						<tr>
							<td>Vencimento
							<h5 class="bold-900" style="text-align:right;">[DataVencimento1]</h5>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td class="linha-divisoria" colspan="3"></td>
			</tr>
		</table>


		<!--dados cliente-->
		<table class="content-table">
			<tr>
				<!--dados clietne-->
				<td class="dados-cliente">
					<h5> [NomeCliente1] </h5>
					<h5> [EnderecoCliente1Linha1] - [EnderecoCliente1Linha2]</h5>
					<h5> [Telefone1] </h5>
				</td>

				<!--data-->
				<td class="float-right">
					<h5>Data impressão: [DataImpressao]</h5>
					<h5></h5>
					<h5></h5>
				</td>
			</tr>
		</table>

		<!--produtos-->
		<table class="content-table">
			<!--codigo envelope-->
			<tr>
				<td class="titulo-sessao" colspan="6">
					Serviços/Produtos
				</td>
			</tr>

			<!--cabeçalho-->
			<tr>
				<td style="width: 50px;"> <h6> Código </h6> </td>
				<td> <h6> Descrição        </h6> </td>
				<td class="desc-qtd">  <h6> Qtd   </h6> </td>
				<td class="desc-valor"> <h6> Valor (R$) </h6> </td>
			</tr>

			[HTMLItens]

			<!--valores/pagamento-->
			<tr>
