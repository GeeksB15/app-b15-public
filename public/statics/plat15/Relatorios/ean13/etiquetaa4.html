<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>Etiquetas</title>
	
		<script src="/Scripts/jquery-2.1.4.js"></script>
		<script src="/Restricted/Geeks.ERP.BasicReport.js"></script>
		<script src="/Scripts/jquery-ean13.min.js"></script>

		<style type="text/css" media="print">

			@page {
				margin: 0;
			}

			.barcode-canvas {
				width: 100%;
				height: 100%;
				page-break-before: always;
			}

		</style>

		<script>
			
			$(document).ready(function () {

				var banco = getParameterByName("Banco");
				var url = decodeURIComponent(getParameterByName("URLServidor"));
				var usuario = getParameterByName("CodigoUsuario");
				var numeroEtiquetasEmBranco = getParameterByName("EmBranco");

				var banco = "OptiSoul";
				var url = decodeURIComponent("http://srv2.b15.com.br:81/15A");
				var usuario = 226;
				var numeroEtiquetasEmBranco = 25;
				
				var ImprimeEtiqueta = function (Pagina, Produto, Linha, Coluna) {

					var canvas = document.getElementById('folha' + Pagina);
					var ctx = canvas.getContext('2d');

					var mm = 1;

					xin = 260 * mm + (850 * mm * Coluna);
					yin = 148 * mm + (130 * mm * Linha);

					var x = xin + 10;
					var y = yin + 10;

					$("#ean").EAN13(Produto.CodigoBarras);
					ctx.drawImage(ean, x, y, 240 * mm, 90 * mm);

					ctx.beginPath();
			        ctx.rect(xin, yin + 60, 260, 40);
					ctx.fillStyle = "white";
					ctx.fill();

					ctx.font = '16pt "Arial"';
					ctx.fillStyle = "black";
					ctx.textAlign = "center";
					ctx.fillText(Produto.CodigoBarras, x + 130, yin + 80 * mm);

					ctx.font = '12pt "Arial"';
					ctx.textAlign = "start";

					x += 290 * mm;
					ctx.fillText(Produto.Nome + (Produto.Nome == ''? '': ' ') + Produto.Tamanho, x, y + 15 * mm);
					y += 35 * mm;
					ctx.fillText(Produto.Modelo + (Produto.Modelo == ''? '': ' ') + Produto.Cor, x, y);
					y += 20 * mm;
					ctx.fillText(Produto.Valor, x, y);
					y += 20 * mm;
					ctx.fillText((Produto.CodigoItem == '' ? '' : 'CÃ³d: ') + Produto.CodigoItem, x, y);
				}
		

				var Etiquetas = GeeksSQL("Select E.CodigoItem, IsNull(I.CodigoBarras, '') CodigoBarras, IsNull(I.Marca, '') Marca, IsNull(I.Modelo, '') Modelo, IsNull(I.Cor, '') Cor, IsNull(I.Tamanho, '') Tamanho, IsNull(E.NomeProduto, '') Nome, 'R$ ' + Format(IsNull(E.Valor, 0), 'N2') Valor, IsNull(E.QuantidadeEtiquetas, 0) Quantidade From Item I Inner Join Etiqueta E on E.CodigoItem = I.CodigoItem", false, url, banco, usuario).Records;
				
				// Cada folha tem 40 etiquetas
				// Para cada 40 etiquetas, coloca um canvas na tela

				// Tratando as etiquetas em branco
				var linha = (numeroEtiquetasEmBranco / 2 | 0);
				var coluna = (numeroEtiquetasEmBranco % 2);
				var pagina = 0;

				$("#folha").append('<div><canvas id="folha' + pagina + '" class="barcode-canvas" width="2150" height="2710"></canvas></div>')

				for (var i = 0; i < Etiquetas.length; i++) {

					for (var j = 0; j < Etiquetas[i].Quantidade; j++) {

						if (linha == 0 && coluna == 0 && pagina > 0) {
							$("#folha").append('<div><canvas id="folha' + pagina + '" class="barcode-canvas" width="2150" height="2710"></canvas></div>');
						}

						ImprimeEtiqueta(pagina, Etiquetas[i], linha, coluna);

						coluna += 1;

						if (coluna == 2) {
							coluna = 0;
							linha += 1;
						}

						if (linha == 21) { 
							pagina += 1;
							linha = 0;
							coluna = 0;
						}

					}

				}

				$("#ean").remove();
		
			});

		</script>

	</head>

	<body>

		<div id="folha">
		</div>
		
		<canvas id="ean"  width="270" height="100"></canvas>

	</body>

</html>
