<!DOCTYPE html>
<html>

  <body>
    <canvas id="pagina" width="2100" height="2900"></canvas>
    <canvas id="pagina2" width="800" height="1200"></canvas>
    <canvas id="ean" style="width: 2.7cm; height: 1cm;"></canvas>
    <img id='imgOrig'>
    
    <script type="text/javascript">
    
     // debugger
       
      canvas = document.getElementById('pagina');
      ctx = canvas.getContext('2d');     

      canvas2 = document.getElementById('pagina2');
      ctx2 = canvas2.getContext('2d');  

      var ImprimeEtiqueta = function(e,Linha,Coluna){

        xin = 10 + (1000 * Coluna)
        yin = 10 + (127 * Linha)

        ctx.beginPath();
        ctx.rect(xin,yin,300,120);
        ctx.stroke();
        ctx.beginPath();
        ctx.rect(xin+300,yin,300,120);
        ctx.stroke();   
        ctx.beginPath();
        ctx.rect(xin,yin,950,120);
        ctx.stroke();
      
        //Printer.FontBold = False
        ctx.font = '20px "Times News Roman"';
        var x = xin + 20      //Printer.CurrentX = xin + 0.2 * mm: Printer.CurrentY = yin + 0.1 * mm
        var y = yin + 30 
        ctx.fillText(e.Griffe + ' ' + e.Tamanho, x, y); //        Printer.Print "" & Left(Rs!Griffe, 4) & " " & Rs!CodOculos & " " & Rs!tamanho
        
        var x = xin + 20     //Printer.CurrentX = xin + 0.2 * mm: Printer.CurrentY = yin + 0.35 * mm
        var y = yin + 50 
        ctx.fillText(e.Cor + ' ' + e.Modelo, x, y); //Printer.Print "" & Rs!Cor & " " & Rs!Modelo

        $("#ean").EAN13("5901234123457");
        ctx.drawImage(ean, xin + 20, yin + 58,250,58);
       
       /* ctx.beginPath();
        ctx.rect(xin + 20,yin + 58,250,58);
        ctx.fillStyle = "blue";
        ctx.fill();*/

        //Printer.FontName = "3 of 9 Barcode":    Printer.FontSize = 18
        //Printer.CurrentX = xin + 0.2 * mm: Printer.CurrentY = yin + 0.58 * mm
        //Printer.Print "*" & Format(Rs!Cod, "00000") & "*"
        //Printer.Line (xin, yin + (0.9 * mm))-(xin + (4 * mm), yin + (1.1 * mm)), QBColor(15), BF

        ctx.font = '30px "Times News Roman"'; 
        //Printer.CurrentX = xin + 2.94 * mm: Printer.CurrentY = yin + 0.27 * mm
        ctx.fillText(e.Valor, xin + 320, yin + 57 ); //Printer.Print "R$ " & Format(Rs!Venda, "##,##0.00")
        //Printer.FontBold = False

        ctx.font = '20px "Times News Roman"'; //Printer.FontSize = 7: Printer.FontBold = True
        //Printer.CurrentX = xin + 2.94 * mm: Printer.CurrentY = yin + 0.65 * mm
        ctx.fillText(e.Codigo, xin + 320, yin + 85); //'Printer.Print Format(Rs!Cod, "00000")

        

      }

      var etiquetas=[
        { 
          Griffe:'Armani'
          ,Tamanho:'M'
          ,Codigo:123456
          ,Cor:'Azul'
          ,Modelo:'Aviador'
          ,Referencia:'aaaaa'
          ,Valor:'R$ 2.000,99'
        }
      ]

      for (i = 0; i < 39; i++) { 
          etiquetas.push(etiquetas[0])
          etiquetas[i].Codigo += 1
      }

      var linha=0
      var coluna=0

      for (i in etiquetas){

          ImprimeEtiqueta(etiquetas[i],linha,coluna)
          coluna+=1
          if (coluna==2) {
            coluna=0
            linha+=1
          }
      }

      //ctx2.drawImage(ctx, 0, 0, 2100, 2970, 0, 0, 800, 1200);


     // $("#pagina").width=2000/2
