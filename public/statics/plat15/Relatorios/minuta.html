<script src="/Restricted/Geeks.ERP.BasicReport.js">
</script>

<script>
	
$(document).ready(function () {

	var banco = getParameterByName("Banco");
    var url = decodeURIComponent(getParameterByName("URLServidor"));
    var usuario = getParameterByName("CodigoUsuario");

    var minutas = getParameterByName("codigoMinuta").split(',');
    var NumeroVias = getParameterByName("numeroVias");

    $(minutas).each(function(num0, CodigoMinuta) {

    	if (CodigoMinuta != "") {

	    	var Clientes = GeeksSQL("Select Distinct CodigoContato from Documento where CodigoMinuta = 0" + CodigoMinuta, false, url, banco, usuario);
	    	var LinhasMinuta = "";

	    	var Destinos = 0;
	    	var VolumesMinuta = 0;
	    	var PesoMinuta = 0;
	    	var TotalMinuta = 0;

	    	$(Clientes.Records).each(function (num1, Cliente) {

	    		Destinos++;

	    		var Pedidos = GeeksSQL("select D.Numero, D.CodigoContato as CodigoCliente, C.Nome as RazaoCliente, C.Apelido as FantCliente, C.Email as EmailCliente, D.TelefoneContato as TelefoneCliente, IsNull(DescricaoContatoEnderecoEntrega, DescricaoContatoEndereco) as EnderecoCliente, D.CodigoDocumento, D.CodigoContatoResponsavelMinuta, CRM.Nome as ResponsavelMinuta, D.TipoFrete, D.TotalDocumento, IsNull(D.NumeroVolumeTransporte, 0) as NumeroVolumeTransporte, IsNull(D.PesoTotalTransporte, 0) as PesoTotalTransporte, D.CodigoContatoTransportadora as CodigoTrans, T.Nome as RazaoTrans, T.Apelido as FantTrans, T.Email as EmailTrans, IsNull(CTT.Telefone,'') as TelTrans from Documento D left join Contato T on T.CodigoContato = D.CodigoContatoTransportadora left join ContatoTelefone CTT on CTT.CodigoContato = D.CodigoContatoTransportadora and CodigoContatoTelefone = (Select Max(CodigoContatoTelefone) from ContatoTelefone where CodigoContato = D.CodigoContatoTransportadora) inner join Contato C on C.CodigoContato = D.CodigoContato inner join Contato CRM on CRM.CodigoContato = D.CodigoContatoResponsavelMinuta where D.CodigoMinuta = 0" + CodigoMinuta + " and D.CodigoContato = 0" + Cliente.CodigoContato, false, url, banco, usuario);

	    		var linhaPedidos = "";
	    		var volumes = 0;
	    		var peso = 0;
	    		var valor = 0;

	    		$(Pedidos.Records).each(function (num2, Pedido) {
	    			linhaPedidos += Pedido.Numero + "<br>";
	    			volumes += Pedido.NumeroVolumeTransporte;
	    			peso += Pedido.PesoTotalTransporte;
	    			valor += Pedido.TotalDocumento;
	    		});

	    		VolumesMinuta += volumes;
	    		PesoMinuta += peso;
	    		TotalMinuta += valor;

	    		LinhasMinuta += $(num1 % 2 == 0 ? "#linhaMarrom" : "#linhaBranca").html()
	    				.replace("[num]", num1 + 1)
	                    .replace("[pedidos]", linhaPedidos)
	                    .replace("[razaoCliente]", Pedidos.Records[0].RazaoCliente)
	                    .replace("[fantasiaCliente]", Pedidos.Records[0].FantCliente)
	                    .replace("[enderecoCliente]", Pedidos.Records[0].EnderecoCliente)
	                    .replace("[telefoneCliente]", Pedidos.Records[0].TelefoneCliente)
	                    .replace("[tipoFrete]", Pedidos.Records[0].TipoFrete)
	                    .replace("[volumesCliente]", volumes + " volume(s)")
	                    .replace("[pesoCliente]", GeeksSQL("Select Format(" + peso + ",'N3') vl", false, url, banco, usuario).Records[0].vl)
	                    .replace("[valorCliente]", GeeksSQL("Select 'R$ ' + Format(" + valor + ",'N2') vl", false, url, banco, usuario).Records[0].vl); 

	    	});

	    	var textoMinuta = $("#minuta").html();

	    	var DadosMinuta = GeeksSQL("Select Top 1 Convert(varchar(10), CURRENT_TIMESTAMP, 103) Agora, D.CodigoMinuta, CRM.Nome as ResponsavelMinuta, D.TipoTransporte, D.CodigoContatoTransportadora as CodigoTrans, T.Nome as RazaoTrans, T.Apelido as FantTrans, T.Email as EmailTrans, IsNull(CTT.Telefone,'') as TelTrans  from Documento D left join Contato T on T.CodigoContato = D.CodigoContatoTransportadora left join ContatoTelefone CTT on CTT.CodigoContato = D.CodigoContatoTransportadora and CodigoContatoTelefone = (Select Max(CodigoContatoTelefone) from ContatoTelefone where CodigoContato = D.CodigoContatoTransportadora) inner join Contato CRM on CRM.CodigoContato = D.CodigoContatoResponsavelMinuta where CodigoMinuta = 0" + CodigoMinuta, false, url, banco, usuario).Records[0];

	    	textoMinuta = textoMinuta.replace("[codMinuta]", DadosMinuta.CodigoMinuta + "<br>").replace("[dataHoraMinuta]", DadosMinuta.Agora);

			if (DadosMinuta.TipoTransporte == "2") 
			{
				textoMinuta = textoMinuta.replace("[razaoTransportadora]", "")
					.replace("[fantasiaTransportadora]", "Entrega Própria")
					.replace("[telefoneTransportadora]", "");
			}
			else
			{
				textoMinuta = textoMinuta.replace("[razaoTransportadora]", DadosMinuta.RazaoTrans)
					.replace("[fantasiaTransportadora]", DadosMinuta.FantTrans)
					.replace("[telefoneTransportadora]", DadosMinuta.TelTrans);
			}

			textoMinuta = textoMinuta.replace("[nomeSeparador]", DadosMinuta.ResponsavelMinuta);

			textoMinuta = textoMinuta.replace("[linhasMinuta]", LinhasMinuta);

	        // Dados estáticos finais
	        textoMinuta = textoMinuta.replace("[destinos]", Destinos + " destino(s)");
	        textoMinuta = textoMinuta.replace("[volumes]", VolumesMinuta + " volume(s)");
	        textoMinuta = textoMinuta.replace("[peso]", PesoMinuta);

	        textoMinuta = textoMinuta.replace("[total]", GeeksSQL("Select 'R$ ' + Format(" + TotalMinuta + ",'N2') vl", false, url, banco, usuario).Records[0].vl);

	        for (a = 0; a < Number(NumeroVias); a++)
	        	$("body").append(textoMinuta + "<br>");
	    }

    });

});

</script>
